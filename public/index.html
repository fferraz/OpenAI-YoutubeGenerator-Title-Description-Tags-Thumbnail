<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Meta Generator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <nav>
        <img src="YoutubeLogo.png" alt="Youtube Logo">
        <h1> Youtube Video Data Generator </h1>
    </nav>

    <div class="container">
        <form class="meta-form">
            <h2> Generate Meta Data </h2>
            <label for="title">
                <span> Video Title: </span>
                <input type="text" name="title">
                <button> Generate meta data </button>
            </label>
        </form>

        <div class="description">
            <p> Your Video Description...</p>
        </div>
        <div class="tags">
            <p> Your Video Tags... </p>
        </div>

        <form class="image-form">
            <h2> Generate Thumbnail Image </h2>
            <label for="image">
                <span Describe the image> </span>
                <input type="text" name="prompt">
                <button> Generate thumbnail </button>
            </label>
        </form>

        <div class="thumbnail">
            <img src="https://place-hold.it/512x512" alt="thumbnail">
        </div>

    </div>

    <script src="/index.js"> </script>
    
</body>
</html>
